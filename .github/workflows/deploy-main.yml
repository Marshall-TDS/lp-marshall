name: Deploy LP Marshall - Produção (Main)

# Deploy automático para servidor na porta 5174
# Configurar secrets no GitHub: VPS_HOST, VPS_USER, VPS_SSH_PRIVATE_KEY, VPS_DEPLOY_PATH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy no servidor VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} bash << ENDSSH
            set -e
            
            export VPS_DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
            
            # Navegar para o diretório do projeto
            cd \${VPS_DEPLOY_PATH}/lp-marshall
            
            # Fazer pull da branch main
            git fetch origin
            git checkout main
            git pull origin main
            
            # Parar container de main se estiver rodando
            docker-compose stop lp-marshall-main || true
            docker-compose rm -f lp-marshall-main || true
            
            # Rebuild e iniciar container de main
            docker-compose build lp-marshall-main
            docker-compose up -d lp-marshall-main
            
            # Limpar imagens antigas não utilizadas
            docker image prune -f
            
            # Verificar se o container está rodando
            sleep 5
            docker-compose ps lp-marshall-main
            
            echo "✅ Deploy do LP Marshall (main) concluído com sucesso!"
          ENDSSH

      - name: Notificar sucesso
        if: success()
        run: |
          echo "✅ Deploy concluído com sucesso na branch main"

      - name: Notificar falha
        if: failure()
        run: |
          echo "❌ Falha no deploy"

