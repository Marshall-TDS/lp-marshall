version: '3.8'

services:
  lp-marshall-homolog:
    build:
      context: .
      dockerfile: Dockerfile
    image: homolog-lp-marshall:latest
    container_name: lp-marshall-homolog
    restart: unless-stopped
    ports:
      - "5174:80"
    environment:
      - NODE_ENV=production
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  lp-marshall-main:
    build:
      context: .
      dockerfile: Dockerfile
    image: lp-marshall:latest
    container_name: lp-marshall-main
    restart: unless-stopped
    ports:
      - "5174:80"
    environment:
      - NODE_ENV=production
    networks:
      - marshall-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  marshall-network:
    driver: bridge

